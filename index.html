<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Coming Soon Landing Page</title>

</head>
<body>

  <div class="bg-pattern"></div>
  <img src="./images/logo.svg" alt="" class="logo">
  <div class="bg-content">
    <h1 class="bg-content-title">Estamos chegando em breve</h1>
    <p class="bg-content-text">Olá amigos compradores! Estamos atualmente construindo nossa nova loja de moda. Adicione seu e-mail abaixo para ficar atualizado com os anúncios e nossas ofertas de lançamento.</p>
    <form class="bg-form">
      <div class="bg-form-input-group">
        <input type="text" name="" id="email" placeholder="Email" class="bg-form-input">
        <span class="error-message none">Por favor informe um email válido</span>
      </div>
      <img src="./images/icon-error.svg" class="icon-error none" alt="">
      <button type="submit" class="bg-form-btn"><img src="./images/icon-arrow.svg" alt="" class="bg-form-btn-arrow"></button>
    </form>
  </div>
  <div class="bg-image">

  </div>

  
</body>
</html>
